	// ************************ INFORMATION ************************
	title = Launch Campaign: Low Space Biological Experimentation
	description = Launching small mammals will prepare us for the monumental task of putting an astronaut into space. Carry a small biological capsule and @payload units of monitoring gear and instrumentation into low space, then recover the experiment. You will need to stay above @altitude km and complete the required observations before jettisoning the payload, if desired.<br><br><b>This contract has reduced value after recent completion. Value will return to 100% after @fullTime days from the last completion. Value will slowly continue to rise after 100 %. Current value is @cooldownPercent % of the nominal amount.
	genericDescription = Put a biological experiment and a scientific communications payload above @altitude km for sixty seconds and recover the experiment and payload safely.
	synopsis = Launch and recover a biological capsule and @payload units of scientific communications equipment from over @altitude km. You do not need to recover the payload, but DO NOT jettison it until after the experiment is complete!
	completedMessage = Well done! Our scientists are collating data and studying the samples to understand the effects of the journey.

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 730	
	
	targetBody = HomeWorld()
	
	prestige = Trivial
	genericAdvance = 30 * @cooldown
			
	// ************************ DATA ************************
	DATA {
		type = float
		payload = 10
		scienceReward = 2
		altitude = 100
	}
	
	// ************************ SOFT COOLDOWNS ************************
	DATA {
		type = int
		waitDays = 0
		expectedDays = 356
		doublingPeriods = 3
	}
	DATA {
		type = float
		DEBUG = $SoundingBioCooldown
		fullTime = @waitDays + @expectedDays
		elapsedDays = Round((UniversalTime() - $SoundingBioCooldown) / 86400.0)
		amountRecovered = ($SoundingBioCooldown + 0) == 0 ? 1 : (@elapsedDays - @waitDays) / @expectedDays
		cooldown = Log(Max(@amountRecovered, 1), @doublingPeriods) + Max(Min(@amountRecovered, 1), 0)
		cooldownPercent = Round(@cooldown * 100, 1)
	}
	BEHAVIOUR {
		name = SoftCooldownLogCompletionTime
		type = Expression

		CONTRACT_COMPLETED_SUCCESS {
			SoundingBioCooldown = UniversalTime()
		}
	}
	
